<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport"
>

<link rel="icon" href="https://favicon.potherca.workers.dev/25"/>

<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="dns-prefetch" href="https://plantuml.com/">
<link rel="dns-prefetch" href="https://fonts.gstatic.com">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://plantuml.com/">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Mono&display=swap">
<link rel="stylesheet" href="styles.css">

<article class="container flex one half off-fourth">
  <header>
    <h1><title>Docker Images Dependency Diagram</title></h1>
  </header>
  <section>
    <form data-form="cli-json">
      <fieldset>
        <legend>
          Input the <a href="https://www.json.org/">JSON</a> generated by
          <a href="https://github.com/potherca/docker-diagram"><code>docker-diagram</code></a>
          to create the PlantUML which can be used to display a diagram.
        </legend>
        <div class="container flex">
          <label>Repositories<textarea name="repo.json"></textarea></label>
          <label>DockerHub Names<textarea name="hub.json"></textarea></label>
        </div>
        <button>Generate PlantUML JSON</button>
      </fieldset>
    </form>
  </section>
  <section>
    <form data-form="plantuml-json">
      <label><textarea></textarea></label>
      <button disabled>Generate Diagram Code</button>
    </form>
  </section>
  <section>
    <form data-form="diagram-code">
      <label><textarea></textarea></label>
      <button disabled>Generate Diagram</button>
    </form>
  </section>
  <section id="diagram">
  </section>
</article>

<script src="vendor/plantuml.js"></script>
<script src="app.js"></script>
</html>
